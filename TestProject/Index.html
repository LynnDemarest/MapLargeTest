<body>
    <div id="knockoutContainer">
        <h1>MapLarge Programming Test</h1>

        <div style="display:flex;">
            <div style="width:500px;">
                <div>
                    <div class="currentfolder" style="display:flex;">
                        <div>
                            <div style="margin-right:10px;" id="rootFolder" data-bind="text: currentFolder"></div>
                        </div>

                <div id="divSearchResults" class="divSearchResults">

                        <span id="searchfolder" data-bind="text: currentFolder()"></span>

                    <div id="divSearchBody">

                            <button class="clickable" data-bind="click: doSearch();">Search</button>

                            This version fixes the issue
                            <button class="clickable" data-bind="click: function() {doSearch();}">Search</button>

                            But this is the recommended syntax:
                        -->
                        <button class="clickable" data-bind="click: doSearch.bind();">Search</button>

                                <li class="clickable" data-bind="text: $data,

                    <div class="uploadPanel">

                <div class="divDirectoryTree">

    <script>

        const bLogging = true;

        // To pass searchPhrase and rootFolder on the URL:
        //      /Index.html#searchPhrase&rootFolder
        //     To search for .txt and go to folder1 (note: search always searches all subfolders)
        //
        // Ex: /Index.html#.txt&folder1
        //
        var searchPhrase;
        var rootFolder;
        [searchPhrase, rootFolder] = getDeepArgs();
        consolelog("searchPhrase=" + searchPhrase + " rootFolder=" + rootFolder);
        //
        //
        //
        var model = { viewModel: new FileManModel(searchPhrase, rootFolder) };
        ko.applyBindings(model.viewModel, document.querySelector("#knockoutContainer"));

        //ko.applyBindings(new FileManModel(searchPhrase, rootFolder), document.querySelector("#knockoutContainer"));

        //
        // Console logs can be turned on and off.
        //

        function consolelog(msg) {
            if (bLogging == true)
                console.log(msg);
        }

        //
        // Takes the document.location and picks off arguments after the # symbol.
        // #searchphrase&rootFolder
        //
        function getDeepArgs() {
            var searchPhrase = "";
            var rootFolder = "";
            var url = document.location.href;
            if (url != "") {
                if (url.indexOf("#") != -1) {
                    //debugger;
                    var hashargs = url.split("#")[1];
                    var pieces = hashargs.split("&");
                    if (pieces.length > 0) {
                        searchPhrase = pieces[0];
                        if (pieces.length > 1) {
                            rootFolder = pieces[1];
                        }
                    }

                }
            }
            return [searchPhrase, rootFolder];
        }




        async function doUpload() {
            try {
                // Checking whether FormData is available in browser
                if (window.FormData !== undefined) {
                    //debugger;
                    var fileUpload = $("#FileUpload1").get(0);
                    var files = fileUpload.files;
                    if (files.length === 0) throw "No file selected to upload.";

                    // Create FormData object
                    var fileData = new FormData();

                    // Looping over all files and add it to FormData object
                    for (var i = 0; i < files.length; i++) {
                        fileData.append(files[i].name, files[i]);
                    }

                    // Adding one more key to FormData object
                    var destinationFolder = document.getElementById("rootFolder").innerText;
                    if (destinationFolder == "root") destinationFolder = ""; // TODO: ???
                    fileData.append('destinationFolder', destinationFolder);

                    await $.ajax({
                        url: '/Default/UploadFiles',
                        type: "POST",
                        contentType: false,
                        processData: false,
                        data: fileData,
                        success: function (result) {
                            //alert(result);
                            UpdateStatusMessage("Upload done : " + result.statusText);
                        },
                        error: function (err) {
                            //alert(err.statusText);
                            UpdateStatusMessage("Upload failed : " + err.statusText);
                        }
                    });
                } else {
                    //alert("FormData is not supported.");
                    UpdateStatusMessage("Upload error : FormData is not supported in your browser.");
                }
            } catch (ex) {
                consolelog(JSON.stringify(ex));
                alert(ex.statusText);
            }
        }

        //
        // (Used outside of knockout)
        //
        function UpdateStatusMessage(msg) {
            //debugger;
            model.viewModel.UpdateStatusMessage(msg);

            //if (false) {
            //    var obj = document.getElementById("statusMessage");
            //    obj.innerText = msg;
            //    if (msg == "")
            //        obj.classList.add("hidden");
            //    else
            //        obj.classList.remove("hidden");
            //}
        }

        function download(content, filename, contentType) {
            if (!contentType) contentType = 'application/octet-stream';
            var a = document.createElement('a');
            var blob = new Blob([content], { 'type': contentType });
            a.href = window.URL.createObjectURL(blob);
            a.download = filename;
            a.click();
        }


        $(document).ready(function () {
        });

        // toggleNext
        // Hides and shows the next element when the one before it is clicked.
        // <div onclick='toggleNextDiv(this);'></div><div id="divtotoggle"></div>
        // This could be done by passing the ID of the element to hide, but that
        function toggleNext(obj) {
            // convert obj to JQuery object to get next()
            var nxt = $(obj).next();
            nxt[0].hidden = !nxt[0].hidden;

            //var o = $(obj);
            ////if (obj.className == "header") {
            //    var nxt = o.next();
            //    nxt[0].hidden = !nxt[0].hidden;
            ////}
        }
